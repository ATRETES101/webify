<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Payment</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: linear-gradient(120deg,#185adb 0%,#1f4690 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pay-container {
      background: #fff;
      color: #0a1931;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(10,25,49,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 320px;
      max-width: 95vw;
      width: 400px;
      text-align: center;
      animation: popInModal 0.4s cubic-bezier(.2,.9,.2,1);
    }
    .pay-container h2 {
      margin-bottom: 1.2rem;
      color: #185adb;
    }
    .pay-details {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 1rem 1.2rem;
      margin: 1.2rem 0 1.5rem 0;
      font-size: 1.1rem;
      color: #0a1931;
    }
    .pay-btn {
      background: linear-gradient(90deg,#185adb 0%,#1f4690 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 6px;
      box-shadow: 0 2px 12px rgba(10,25,49,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      width: 100%;
      padding: 0.9rem 0;
      margin-top: 1.2rem;
      border: none;
      cursor: pointer;
    }
    .pay-btn:hover {
      background: linear-gradient(90deg,#1f4690 0%,#185adb 100%);
      box-shadow: 0 4px 18px rgba(10,25,49,0.18);
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      color: #185adb;
      text-decoration: underline;
      font-size: 1rem;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #185adb;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 0.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="pay-container">
    <h2>Complete Your Payment</h2>
    <div class="pay-details">
      <p id="pay-plan" style="font-weight:600;"></p>
      <p>Bank Name: <strong>Moniepoint</strong></p>
      <p>Account Number: <strong>9072512773</strong></p>
    </div>
    <button class="pay-btn" id="pay-now">Pay Now</button>
    <a href="index.html" class="back-link">Back to Website</a>
  </div>
  <script>
    // Get plan from query string
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }
    document.getElementById('pay-plan').textContent = 'Selected Plan: ' + (getQueryParam('plan') || 'N/A');
    document.getElementById('pay-now').addEventListener('click', function() {
      // Show spinner, then redirect to payment site (Paystack)
      const btn = this;
      btn.disabled = true;
      btn.textContent = '';
      var spinner = document.createElement('div');
      spinner.className = 'spinner';
      btn.appendChild(spinner);
      setTimeout(function() {
        window.location.href = 'https://paystack.com/pay/moniepoint?acct=9072512773&bank=Moniepoint';
      }, 1200);
    });
  </script>
</body>
</html>
